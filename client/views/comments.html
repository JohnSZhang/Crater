<template name="postComments">
  <h4> Comments </h4>
  <ul class="comments">
    {{#each comments}}
    <li class="comment">
      <p>{{ body }}</p>
    </li>
    <a class="delete-comment" href="#">Delete Comment</a>
    {{/each}}
  </ul>
</template>

<template name="newComment">
  <label>Add your thought!</label>
  <form class="new-comment">
    <input type="text" class="newComment" value="">
  </form>
</template>
