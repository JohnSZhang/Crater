<head>
  <title>Pricess Diaries</title>
</head>
<body>
  <h1>JOURNAL</h1>
  {{#if currentUser}}
    <p> hello {{ userEmail}} </p>
  {{/if}}
  {{> loginButtons}}
  <h2>The princess diaries 2</h2>
  <div id="sidebar">
    {{>posts}}
  </div>
</body>

<template name="posts">
  <ul>
  {{#each posts}}
  <li class="post">
    <a href="/posts/{{_id}}">{{ title }}</a>
  </li>
  {{ /each }}
  </ul>
</template>

<template name="postShow">
  <div id="everything">
  <h3>~~~ {{ title }} ~~~</h3>
  <p>
    {{ body }}
  </p>
  </div>
</template>

<template name="welcome">
  <h2>Welcome!</h2>
</template>
